<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quebra-Cabeça de Imagem</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
    font-family: sans-serif;
    overflow: hidden;
  }
  #fade {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:black;
    z-index:999;
    opacity:1;
    transition: opacity 6s;
  }
  #puzzle {
    position: relative;
    width: 400px; 
    height: 400px;
    z-index:1;
  }
  .tile {
    width: 100%;
    height: 100%;
    background-size: 400px 400px;
    cursor: pointer;
    transition: transform 0.2s;
    position: absolute;
  }
</style>
</head>
<body>

<div id="fade"></div>
<div id="puzzle"></div>

<script>
const puzzle = document.getElementById('puzzle');
const fade = document.getElementById('fade');
let tiles = [];
let empty = {x: 0, y: 0};
let puzzleConfig = null;
let audioFiles = [];
let audioCount = 0;

// Função principal
async function initPuzzle() {
  // Fade in inicial
  setTimeout(() => {
    fade.style.opacity = 0;
  }, 50);

  const response = await fetch('puzzle.json');
  puzzleConfig = await response.json();

  const size = puzzleConfig.tamanho;
  const pieceSize = 400 / size;
  empty = {x: size-1, y: size-1};

  // Carrega os arquivos de áudio automaticamente
  await loadAudioFiles();

  // Cria as peças
  for (let i = 0; i < size*size -1; i++) {
    const x = i % size;
    const y = Math.floor(i / size);
    const tile = document.createElement('div');
    tile.classList.add('tile');
    tile.style.width = `${pieceSize}px`;
    tile.style.height = `${pieceSize}px`;
    tile.style.transform = `translate(${x * pieceSize}px, ${y * pieceSize}px)`;
    tile.dataset.x = x;
    tile.dataset.y = y;
    tile.style.backgroundImage = `url('${puzzleConfig.imagem}')`;
    tile.style.backgroundPosition = `-${x * pieceSize}px -${y * pieceSize}px`;
    tile.addEventListener('click', () => moveTile(tile, pieceSize, size));
    puzzle.appendChild(tile);
    tiles.push(tile);
  }

  shuffle(pieceSize, size);
}

// Carrega todos os arquivos rockXX.mp3 existentes
async function loadAudioFiles() {
  let i = 1;
  while(true) {
    const audioPath = `assets/audiorock/rock${String(i).padStart(2,'0')}.mp3`;
    try {
      // Testa se o arquivo existe
      const res = await fetch(audioPath, {method: 'HEAD'});
      if(!res.ok) break;
      audioFiles.push(audioPath);
      i++;
    } catch(e) {
      break;
    }
  }
  audioCount = audioFiles.length;
}

function moveTile(tile, pieceSize, size) {
  const x = parseInt(tile.dataset.x);
  const y = parseInt(tile.dataset.y);
  if ((Math.abs(empty.x - x) + Math.abs(empty.y - y)) === 1) {
    tile.style.transform = `translate(${empty.x * pieceSize}px, ${empty.y * pieceSize}px)`;
    [tile.dataset.x, tile.dataset.y] = [empty.x, empty.y];
    empty.x = x;
    empty.y = y;

    // Toca áudio aleatório
    if(audioCount > 0) {
      const audio = new Audio(audioFiles[Math.floor(Math.random()*audioCount)]);
      audio.play();
    }

    // Checa se o quebra-cabeça está completo
    checkComplete(size, pieceSize);
  }
}

function shuffle(pieceSize, size) {
  for (let i = 0; i < 200; i++) {
    const movable = tiles.filter(t => {
      const x = parseInt(t.dataset.x);
      const y = parseInt(t.dataset.y);
      return (Math.abs(empty.x - x) + Math.abs(empty.y - y)) === 1;
    });
    const tile = movable[Math.floor(Math.random()*movable.length)];
    moveTile(tile, pieceSize, size);
  }
}

// Verifica se todas as peças estão no lugar correto
function checkComplete(size, pieceSize) {
  let complete = true;
  for (let i = 0; i < tiles.length; i++) {
    const x = i % size;
    const y = Math.floor(i / size);
    const tile = tiles[i];
    if(parseInt(tile.dataset.x) !== x || parseInt(tile.dataset.y) !== y) {
      complete = false;
      break;
    }
  }
  if(complete) {
    fade.style.opacity = 1; // Fade out final
  }
}

// Inicia
initPuzzle();
</script>

</body>
</html>
