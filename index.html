<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quebra-Cabe√ßa Deslizante</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
    font-family: sans-serif;
  }
  #puzzle {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    grid-template-rows: repeat(4, 100px);
    gap: 2px;
    background-image: url('https://picsum.photos/400'); /* Troque a imagem aqui */
    background-size: cover;
    position: relative;
  }
  .tile {
    width: 100px;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(255,255,255,0.8);
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s;
    position: absolute;
  }
</style>
</head>
<body>

<div id="puzzle"></div>

<script>
const size = 4; // 4x4
let tiles = [];

function createTiles() {
  const puzzle = document.getElementById('puzzle');
  tiles = [];
  for (let i = 0; i < size*size - 1; i++) {
    const tile = document.createElement('div');
    tile.classList.add('tile');
    tile.textContent = i + 1;
    tile.style.transform = `translate(${(i % size) * 100}px, ${Math.floor(i / size) * 100}px)`;
    tile.dataset.x = i % size;
    tile.dataset.y = Math.floor(i / size);
    tile.addEventListener('click', () => moveTile(tile));
    puzzle.appendChild(tile);
    tiles.push(tile);
  }
}

let empty = {x: size-1, y: size-1};

function moveTile(tile) {
  const x = parseInt(tile.dataset.x);
  const y = parseInt(tile.dataset.y);
  if ((Math.abs(empty.x - x) + Math.abs(empty.y - y)) === 1) {
    tile.style.transform = `translate(${empty.x * 100}px, ${empty.y * 100}px)`;
    [tile.dataset.x, tile.dataset.y] = [empty.x, empty.y];
    empty.x = x;
    empty.y = y;
  }
}

function shuffle() {
  for (let i = 0; i < 200; i++) {
    const movable = tiles.filter(t => {
      const x = parseInt(t.dataset.x);
      const y = parseInt(t.dataset.y);
      return (Math.abs(empty.x - x) + Math.abs(empty.y - y)) === 1;
    });
    const tile = movable[Math.floor(Math.random()*movable.length)];
    moveTile(tile);
  }
}

createTiles();
shuffle();
</script>

</body>
</html>
