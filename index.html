<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quebra-Cabeça de Imagem</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
    font-family: sans-serif;
  }
  #puzzle {
    position: relative;
    width: 400px; 
    height: 400px;
  }
  .tile {
    width: 100%;
    height: 100%;
    background-size: 400px 400px;
    cursor: pointer;
    transition: transform 0.2s;
    position: absolute;
  }
</style>
</head>
<body>

<div id="puzzle"></div>

<script>
const puzzle = document.getElementById('puzzle');
let tiles = [];
let empty = {x: 0, y: 0}; // vai ser definido depois
let puzzleConfig = null;

// Função principal
async function initPuzzle() {
  const response = await fetch('puzzle.json'); // Lê o JSON
  puzzleConfig = await response.json();

  const size = puzzleConfig.tamanho;
  const pieceSize = 400 / size;
  empty = {x: size-1, y: size-1};

  // Cria as peças
  for (let i = 0; i < size*size -1; i++) {
    const x = i % size;
    const y = Math.floor(i / size);
    const tile = document.createElement('div');
    tile.classList.add('tile');
    tile.style.width = `${pieceSize}px`;
    tile.style.height = `${pieceSize}px`;
    tile.style.transform = `translate(${x * pieceSize}px, ${y * pieceSize}px)`;
    tile.dataset.x = x;
    tile.dataset.y = y;
    tile.style.backgroundImage = `url('${puzzleConfig.imagem}')`;
    tile.style.backgroundPosition = `-${x * pieceSize}px -${y * pieceSize}px`;
    tile.addEventListener('click', () => moveTile(tile, pieceSize));
    puzzle.appendChild(tile);
    tiles.push(tile);
  }

  shuffle(pieceSize, size);
}

function moveTile(tile, pieceSize) {
  const x = parseInt(tile.dataset.x);
  const y = parseInt(tile.dataset.y);
  if ((Math.abs(empty.x - x) + Math.abs(empty.y - y)) === 1) {
    tile.style.transform = `translate(${empty.x * pieceSize}px, ${empty.y * pieceSize}px)`;
    [tile.dataset.x, tile.dataset.y] = [empty.x, empty.y];
    empty.x = x;
    empty.y = y;
  }
}

function shuffle(pieceSize, size) {
  for (let i = 0; i < 200; i++) {
    const movable = tiles.filter(t => {
      const x = parseInt(t.dataset.x);
      const y = parseInt(t.dataset.y);
      return (Math.abs(empty.x - x) + Math.abs(empty.y - y)) === 1;
    });
    const tile = movable[Math.floor(Math.random()*movable.length)];
    moveTile(tile, pieceSize);
  }
}

// Inicia
initPuzzle();
</script>

</body>
</html>
